# Application properties
spring.application.name=backend

# Server port
server.port=8081

# Database configuration
spring.datasource.url=jdbc:sqlite:${SQLITE_DB_PATH:./backend/database.db}
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.sqlite.JDBC

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.format_sql=true

# Ejecuta el seeding (init.sql) DESPUÉS de que Hibernate cree/actualice el esquema
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:sqlite/init.sql

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.proyecto.backend=DEBUG

