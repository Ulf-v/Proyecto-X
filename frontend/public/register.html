<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldenLine | Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: '#D4AF37',
                        onyx: '#0F0F0F',
                        graphite: '#1F1F1F',
                        smoke: '#E5E7EB'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-onyx text-smoke min-h-screen flex flex-col">
    <nav class="bg-graphite/95 border-b border-gold/20">
        <div class="max-w-4xl mx-auto px-5 h-16 flex items-center justify-between">
            <a href="/" class="text-xl font-semibold tracking-[0.3em] text-gold">GoldenLine</a>
            <div class="flex items-center gap-4 text-xs uppercase tracking-[0.3em]">
                <a href="/" class="hover:text-gold transition">Inicio</a>
                <a href="/login" class="hover:text-gold transition">Login</a>
            </div>
        </div>
    </nav>

    <main class="flex-1 flex items-center justify-center px-5 py-16">
        <div class="w-full max-w-2xl bg-graphite/80 border border-gold/20 rounded-3xl shadow-xl p-10 space-y-6">
            <header class="space-y-2 text-center">
                <h1 class="text-3xl font-semibold text-white tracking-[0.2em]">Crear cuenta</h1>
                <p class="text-sm text-smoke/60">Regístrate para acceder antes que nadie a lanzamientos exclusivos y beneficios GoldenLine.</p>
            </header>

            <form class="grid gap-5 md:grid-cols-2" action="#" method="post">
                <label class="flex flex-col text-xs uppercase tracking-[0.3em] text-smoke/60">
                    Nombre
                    <input type="text" required placeholder="Nombre" class="mt-2 w-full px-4 py-3 bg-onyx border border-gold/20 rounded-xl text-sm text-smoke placeholder:text-smoke/40 focus:outline-none focus:border-gold">
                </label>
                <label class="flex flex-col text-xs uppercase tracking-[0.3em] text-smoke/60">
                    Apellidos
                    <input type="text" required placeholder="Apellidos" class="mt-2 w-full px-4 py-3 bg-onyx border border-gold/20 rounded-xl text-sm text-smoke placeholder:text-smoke/40 focus:outline-none focus:border-gold">
                </label>
                <label class="flex flex-col text-xs uppercase tracking-[0.3em] text-smoke/60">
                    Email
                    <input type="email" required placeholder="nombre@correo.com" class="mt-2 w-full px-4 py-3 bg-onyx border border-gold/20 rounded-xl text-sm text-smoke placeholder:text-smoke/40 focus:outline-none focus:border-gold">
                </label>
                <label class="flex flex-col text-xs uppercase tracking-[0.3em] text-smoke/60">
                    Teléfono
                    <input type="tel" placeholder="+34 000 000 000" class="mt-2 w-full px-4 py-3 bg-onyx border border-gold/20 rounded-xl text-sm text-smoke placeholder:text-smoke/40 focus:outline-none focus:border-gold">
                </label>
                <label class="flex flex-col text-xs uppercase tracking-[0.3em] text-smoke/60">
                    Contraseña
                    <input type="password" required placeholder="••••••••" class="mt-2 w-full px-4 py-3 bg-onyx border border-gold/20 rounded-xl text-sm text-smoke placeholder:text-smoke/40 focus:outline-none focus:border-gold">
                </label>
                <label class="flex flex-col text-xs uppercase tracking-[0.3em] text-smoke/60">
                    Confirmar contraseña
                    <input type="password" required placeholder="••••••••" class="mt-2 w-full px-4 py-3 bg-onyx border border-gold/20 rounded-xl text-sm text-smoke placeholder:text-smoke/40 focus:outline-none focus:border-gold">
                </label>
                <div class="md:col-span-2 text-xs text-smoke/50 space-y-3">
                    <label class="inline-flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" required class="accent-gold">
                        <span>Acepto los términos y condiciones de GoldenLine.</span>
                    </label>
                    <label class="inline-flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="accent-gold">
                        <span>Deseo recibir novedades y lanzamientos exclusivos.</span>
                    </label>
                </div>
                <div class="md:col-span-2">
                    <button type="submit" class="w-full px-4 py-3 bg-gold text-onyx rounded-full text-sm uppercase tracking-[0.3em] font-semibold hover:bg-gold/90 transition">Crear cuenta</button>
                </div>
            </form>

            <footer class="text-sm text-center text-smoke/60">
                ¿Ya tienes cuenta? <a href="/login" class="text-gold hover:underline">Inicia sesión</a>
            </footer>
        </div>
    </main>
</body>
</html>
