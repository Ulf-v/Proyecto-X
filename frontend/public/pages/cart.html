<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Carrito - GoldenLine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { gold: '#D4AF37', onyx: '#0F0F0F', graphite: '#1F1F1F', smoke: '#E5E7EB' } } } };
  </script>
</head>
<body class="bg-onyx text-smoke min-h-screen">
  <nav class="fixed inset-x-0 top-0 z-20 bg-graphite/90 backdrop-blur border-b border-gold/20">
    <div class="max-w-7xl mx-auto px-5">
      <div class="flex items-center justify-between h-16">
        <a href="/" class="text-2xl font-semibold tracking-[0.3em] text-gold">GoldenLine</a>
        <div class="flex items-center gap-4 text-xs uppercase tracking-[0.3em]">
          <a href="/" class="hover:text-gold transition">Inicio</a>
          <a href="/pages/contact" class="hover:text-gold transition">Contacto</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-5xl mx-auto px-5 pt-24 pb-10">
    <div class="flex items-end justify-between gap-4 mb-6">
      <div>
        <span class="text-xs uppercase tracking-[0.4em] text-gold/70">Checkout</span>
        <h1 class="text-3xl font-semibold text-white">Tu carrito</h1>
      </div>
      <a href="/" class="hidden sm:inline-flex px-5 py-3 border border-gold/30 rounded-full text-xs uppercase tracking-[0.3em] hover:border-gold hover:text-gold transition">
        Seguir comprando
      </a>
    </div>
    <div id="cart-root" class="bg-graphite/70 border border-gold/15 rounded-3xl p-4 md:p-6"></div>
  </main>

  <footer class="bg-graphite border-t border-gold/10">
    <div class="max-w-7xl mx-auto px-5 py-8 flex flex-col md:flex-row gap-4 md:items-center md:justify-between">
      <div class="text-xs text-smoke/50 uppercase tracking-[0.4em]">Â© 2025 GoldenLine</div>
      <div class="text-xs uppercase tracking-[0.3em] text-smoke/60 flex gap-5">
        <a href="/pages/contact" class="hover:text-gold transition">Contacto</a>
        <a href="/pages/status" class="hover:text-gold transition">Status</a>
      </div>
    </div>
  </footer>

  <script src="/js/cart.js"></script>
  <script src="/js/cart-ui.js"></script>
</body>
</html>
