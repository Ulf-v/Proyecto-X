<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Producto - GoldenLine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { gold: '#D4AF37', onyx: '#0F0F0F', graphite: '#1F1F1F', smoke: '#E5E7EB' } } } };
  </script>
</head>
<body class="bg-onyx text-smoke min-h-screen flex flex-col">
  <nav class="fixed inset-x-0 top-0 z-20 bg-graphite/90 backdrop-blur border-b border-gold/20 shadow-[0_10px_30px_-20px_rgba(0,0,0,0.8)]">
    <div class="max-w-7xl mx-auto px-5">
      <div class="flex items-center justify-between h-16">
        <a href="/" class="text-2xl font-semibold tracking-[0.3em] text-gold">GoldenLine</a>
        <div class="flex items-center gap-4 text-xs uppercase tracking-[0.3em]">
          <a href="/" class="hover:text-gold transition">Inicio</a>
          <a href="/pages/cart" class="hover:text-gold transition">Carrito</a>
          <a href="/pages/contact" class="hover:text-gold transition">Contacto</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="flex-1 pt-24">
    <section class="max-w-6xl mx-auto px-5 py-10">
      <div class="flex items-center justify-between gap-4 mb-6">
        <a href="/" class="inline-flex items-center gap-2 text-xs uppercase tracking-[0.3em] text-smoke/60 hover:text-gold transition">
          <span aria-hidden="true">←</span>
          <span>Volver</span>
        </a>
        <a href="/pages/cart" class="hidden sm:inline-flex px-5 py-3 border border-gold/30 rounded-full text-xs uppercase tracking-[0.3em] hover:border-gold hover:text-gold transition">
          Ir al carrito
        </a>
      </div>

      <div class="relative rounded-3xl overflow-hidden border border-gold/15 bg-graphite/70 shadow-[0_0_50px_-25px_rgba(212,175,55,0.35)]">
        <div class="absolute inset-0 pointer-events-none bg-gradient-to-br from-gold/10 via-transparent to-transparent"></div>
        <div class="relative p-6 md:p-8">
          <!-- product-page.js renderiza aquí (2 columnas) -->
          <div id="product-root" class="grid md:grid-cols-2 gap-8"></div>

          <div class="mt-10 grid gap-4 md:grid-cols-3">
            <div class="p-5 rounded-2xl border border-gold/10 bg-onyx/40">
              <p class="text-xs uppercase tracking-[0.4em] text-gold/70">Envío</p>
              <p class="mt-2 text-sm text-smoke/70">Entrega premium con seguimiento.</p>
            </div>
            <div class="p-5 rounded-2xl border border-gold/10 bg-onyx/40">
              <p class="text-xs uppercase tracking-[0.4em] text-gold/70">Devoluciones</p>
              <p class="mt-2 text-sm text-smoke/70">Devolución fácil en 14 días.</p>
            </div>
            <div class="p-5 rounded-2xl border border-gold/10 bg-onyx/40">
              <p class="text-xs uppercase tracking-[0.4em] text-gold/70">Garantía</p>
              <p class="mt-2 text-sm text-smoke/70">Materiales premium, calidad asegurada.</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-graphite border-t border-gold/10">
    <div class="max-w-7xl mx-auto px-5 py-8 flex flex-col md:flex-row gap-4 md:items-center md:justify-between">
      <div class="text-xs text-smoke/50 uppercase tracking-[0.4em]">© 2025 GoldenLine</div>
      <div class="text-xs uppercase tracking-[0.3em] text-smoke/60 flex gap-5">
        <a href="/pages/contact" class="hover:text-gold transition">Contacto</a>
        <a href="/pages/status" class="hover:text-gold transition">Status</a>
      </div>
    </div>
  </footer>
  <script src="/js/cart.js"></script>
  <script src="/js/product-page.js"></script>
</body>
</html>
