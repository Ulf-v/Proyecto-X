  # (Opcional) SQLite Browser eliminado; la DB persiste en un volumen del backend

  # Backend Spring Boot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: proyecto-backend
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      SQLITE_DB_PATH: /data/database.db
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.sqlite.JDBC
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.community.dialect.SQLiteDialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_SQL_INIT_MODE: always
      SPRING_SQL_INIT_DATA_LOCATIONS: classpath:sqlite/init.sql
      SPRING_JPA_DEFER_DATASOURCE_INITIALIZATION: "true"
    volumes:
      - sqlite_data:/data
    networks:
      - proyecto-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Frontend Node.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: proyecto-frontend
    restart: unless-stopped
    ports:
      - "2900:3000"
    networks:
      - proyecto-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  proyecto-network:
    driver: bridge

volumes:
  jenkins_home:
  sqlite_data:
