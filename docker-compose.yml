services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: proyecto-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: projectdb
    ports:
      - "33060:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - proyecto-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpassword"]
      interval: 12s
      timeout: 10s
      retries: 5

  # Jenkins 
  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    container_name: proyecto-jenkins
    restart: unless-stopped
    ports:
      - "8083:8080"      
      - "50000:50000"   
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock   # Permite a Jenkins ejecutar docker en el host
    environment:
      JAVA_OPTS: "-Djenkins.install.runSetupWizard=true"
    networks:
      - proyecto-network
    depends_on:
      - mysql

  # Adminer - Administrador de BD ligero
  adminer:
    image: adminer:latest
    container_name: proyecto-adminer
    restart: unless-stopped
    ports:
      - "8082:8080"
    networks:
      - proyecto-network
    depends_on:
      - mysql

  # Backend Spring Boot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: proyecto-backend
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/projectdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
    networks:
      - proyecto-network
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Frontend Node.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: proyecto-frontend
    restart: unless-stopped
    ports:
      - "2900:3000"
    networks:
      - proyecto-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  proyecto-network:
    driver: bridge

volumes:
  mysql_data:
  jenkins_home:
